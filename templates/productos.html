<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for decoracion in decoraciones %}
        <tr>
            <td>{{ decoracion.idDecoracion }}</td>
            <td>{{ decoracion.nombreDecoracion }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
